<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DG Eletros</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>DG Eletros</h1>
    <p>Produtos com garantia | Novos e com pequenas avarias</p>
  </header>

  <main>
    <section id="produtos">
      <p style="text-align: center;">Carregando produtos...</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DG Eletros — Loja de Saldão de Eletrodomésticos</p>
  </footer>

  <script>
    async function carregarProdutos() {
      const resposta = await fetch(
        'https://script.google.com/macros/s/SEU_ID_DO_SCRIPT/exec'
      );
      const html = await resposta.text();
      document.getElementById('produtos').innerHTML = html;
    }

    carregarProdutos();
  </script>
</body>
</html>
