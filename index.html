<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DG Eletros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #f4a300;
      padding: 20px 10px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      margin-top: 5px;
      font-size: 16px;
    }

    .busca {
      background-color: #000;
      padding: 15px;
      text-align: center;
    }

    .busca input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    #produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .produto {
      background-color: #1c1c1c;
      border-radius: 10px;
      width: 280px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
      transition: transform 0.2s;
    }

    .produto:hover {
      transform: scale(1.02);
    }

    .produto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .produto h3 {
      font-size: 18px;
      color: #f4a300;
      margin: 10px 0 5px;
    }

    .produto p {
      font-size: 14px;
      margin: 5px 0;
    }

    .classificacao {
      font-weight: bold;
    }

    .produto a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    footer {
      background-color: #111;
      text-align: center;
      color: #aaa;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>DG Eletros</h1>
    <p>Produtos com garantia | Novos e com pequenas avarias</p>
  </header>

  <div class="busca">
    <input type="text" placeholder="Buscar produtos..." />
  </div>

  <div id="produtos">
    <p>Carregando produtos...</p>
  </div>

  <footer>
    Â© 2025 DG Eletros
  </footer>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyJxmya_2_iaxOkoJSLf9y43eqSXFUor6HhdF5P4po3Ki9xkFPSvjLB_RCjr0Fftiyb/exec";

    async function carregarProdutos() {
      try {
        const resposta = await fetch(API_URL);
        const html = await resposta.text();
        document.getElementById("produtos").innerHTML = html;
      } catch (erro) {
        document.getElementById("produtos").innerHTML = "<p>Erro ao carregar produtos.</p>";
        console.error("Erro:", erro);
      }
    }

    carregarProdutos();
  </script>

</body>
</html>
