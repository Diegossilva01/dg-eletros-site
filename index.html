<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DG Eletros</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #f4a300;
      color: #000;
      text-align: center;
      padding: 20px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1em;
    }

    #produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .produto {
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      margin: 10px;
      padding: 15px;
      width: 280px;
      text-align: center;
    }

    .produto img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .produto h3 {
      color: #f4a300;
      margin-top: 10px;
    }

    .produto a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .produto .classificacao {
      display: block;
      margin: 5px 0;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .produto {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>DG Eletros</h1>
    <p>Produtos com garantia | Novos e com pequenas avarias</p>
  </header>

  <div id="produtos">Carregando produtos...</div>

  <script>
    const sheetID = "1--BfpqS5o7Cb2QZ4J2wRGhAKEj_NbYlZbbdra38Wws";
    const sheetName = "Página1"; // Altere se o nome da aba for diferente
    const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('produtos');
        container.innerHTML = '';
        data.forEach(prod => {
          const className = prod["Classificação"]?.toLowerCase() || '';
          container.innerHTML += `
            <div class="produto ${className}">
              <img src="${prod["Link da Imagem"]}" alt="${prod["Nome do Produto"]}">
              <h3>${prod["Nome do Produto"]}</h3>
              <p>R$ ${prod["Preço"]}</p>
              <span class="classificacao">Classificação ${prod["Classificação"]}</span>
              <p>${prod["Descrição"]}</p>
              <a href="${prod["Link do WhatsApp"]}" target="_blank">Falar no WhatsApp</a>
            </div>
          `;
        });
      })
      .catch(err => {
        document.getElementById('produtos').innerHTML = "Erro ao carregar produtos.";
        console.error(err);
      });
  </script>

</body>
</html>
