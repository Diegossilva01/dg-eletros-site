<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DG Eletros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f4a300;
      color: black;
      text-align: center;
      padding: 20px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin: 5px 0 0;
      font-size: 16px;
    }

    .busca {
      padding: 15px;
      background-color: #000;
      text-align: center;
    }

    .busca input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    #produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .produto {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .produto img {
      max-width: 100%;
      border-radius: 5px;
      height: 200px;
      object-fit: cover;
    }

    .produto h3 {
      color: #f4a300;
      font-size: 20px;
    }

    .produto p {
      margin: 5px 0;
    }

    .classificacao {
      font-weight: bold;
    }

    footer {
      background-color: #111;
      text-align: center;
      color: gray;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DG Eletros</h1>
    <p>Produtos com garantia | Novos e com pequenas avarias</p>
  </header>

  <div class="busca">
    <input type="text" id="campoBusca" placeholder="Buscar produtos..." oninput="filtrarProdutos()" />
  </div>

  <div id="produtos">
    <p>Carregando produtos...</p>
  </div>

  <footer>
    Â© 2025 DG Eletros
  </footer>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyJxmya_2_iaxOkoJSLf9y43eqSXFUor6HhdF5P4po3Ki9xkFPSvjLB_RCjr0fFtiyb/exec";
    let htmlCompleto = "";

    async function carregarProdutos() {
      try {
        const resposta = await fetch(API_URL);
        htmlCompleto = await resposta.text();
        document.getElementById("produtos").innerHTML = htmlCompleto;
      } catch (erro) {
        document.getElementById("produtos").innerHTML = "<p>Erro ao carregar produtos.</p>";
        console.error("Erro:", erro);
      }
    }

    function filtrarProdutos() {
      const termo = document.getElementById("campoBusca").value.toLowerCase();
      const container = document.createElement("div");
      container.innerHTML = htmlCompleto;

      const produtos = container.querySelectorAll(".produto");
      produtos.forEach(prod => {
        const nome = prod.querySelector("h3")?.textContent.toLowerCase() || "";
        prod.style.display = nome.includes(termo) ? "block" : "none";
      });

      document.getElementById("produtos").innerHTML = "";
      produtos.forEach(prod => {
        if (prod.style.display === "block") {
          document.getElementById("produtos").appendChild(prod);
        }
      });

      if (document.getElementById("produtos").innerHTML.trim() === "") {
        document.getElementById("produtos").innerHTML = "<p>Nenhum produto encontrado.</p>";
      }
    }

    carregarProdutos();
  </script>
</body>
</html>
