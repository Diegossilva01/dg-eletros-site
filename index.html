<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DG Eletros</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>DG Eletros</h1>
    <p>Produtos com garantia | Novos e com pequenas avarias</p>
  </header>

  <main>
    <section id="produtos">
      <p>Carregando produtos...</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DG Eletros</p>
  </footer>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbJxmya_2_iaxOkoJSLf9y43eqSXFUor6HhdF5P4po3Ki9xkFPSvjLB_RCjr0fFtiyb/exec')
      .then(res => res.text())
      .then(data => {
        document.getElementById('produtos').innerHTML = data;
      })
      .catch(err => {
        document.getElementById('produtos').innerHTML = '<p>Erro ao carregar produtos.</p>';
      });
  </script>
</body>
</html>
