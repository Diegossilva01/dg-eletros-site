<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DG Eletros - Catálogo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f4a300;
      color: #000;
      padding: 20px;
      text-align: center;
    }
    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .produto {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      margin: 10px;
      padding: 16px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }
    .produto img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .produto h3 {
      color: #f4a300;
      margin-bottom: 8px;
    }
    .produto .classificacao.a {
      color: #0f0;
    }
    .produto .classificacao.b {
      color: #ff0;
    }
    .produto p {
      margin: 8px 0;
    }
    .produto a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #25D366;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DG Eletros</h1>
    <p>Produtos com garantia | Novos e com pequenas avarias</p>
  </header>

  <section class="produtos">
    <p>Carregando produtos...</p>
  </section>

  <script>
    const sheetID = '1--BfpqS5o7Cb2QZ4J2wRGhAKEj_NbYIZbbdra38Wws';
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const container = document.querySelector('.produtos');
        container.innerHTML = '';

        rows.slice(1).forEach(row => {
          const dados = row.c.map(cell => cell?.v || '');
          const [nome, preco, classificacao, descricao, imagem, whatsapp] = dados;
          const classe = classificacao.toLowerCase();

          container.innerHTML += `
            <div class="produto">
              <img src="${imagem}" alt="${nome}">
              <h3>${nome}</h3>
              <p>${preco}</p>
              <span class="classificacao ${classe}">Classificação ${classificacao}</span>
              <p>${descricao}</p>
              <a href="${whatsapp}" target="_blank">Falar no WhatsApp</a>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
