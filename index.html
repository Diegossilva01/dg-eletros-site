<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DG Eletros</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #f4a300;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 16px;
      color: #333;
    }

    #busca {
      text-align: center;
      margin: 20px 0;
    }

    #busca input {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
    }

    .filtro-categoria {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .filtro-categoria button {
      background-color: #f4a300;
      border: none;
      color: #111;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .filtro-categoria button:hover {
      background-color: #d68900;
    }

    .produto-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin: 0 10px;
    }

    .produto {
      background-color: #1c1c1c;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .produto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .produto .info-produto {
      padding: 15px;
      color: #ccc;
    }

    .produto h3 {
      color: #f4a300;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .produto p {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .whatsapp-btn {
      display: block;
      text-align: center;
      background-color: #25D366;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 16px;
    }

    .whatsapp-btn:hover {
      background-color: #128C7E;
    }

    /* Layout Responsivo */
    @media (min-width: 768px) {
      .produto-container {
        grid-template-columns: repeat(3, 1fr);
      }

      .produto {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>DG Eletros</h1>
    <p>Produtos com garantia | Novos e com pequenas avarias</p>
  </header>

  <div id="busca">
    <input type="text" placeholder="Buscar produto ou categoria..." oninput="filtrarProdutos(this.value)" />
  </div>

  <!-- Filtro de Categorias -->
  <div class="filtro-categoria">
    <button onclick="filtrarPorCategoria('eletronicos')">Eletrônicos</button>
    <button onclick="filtrarPorCategoria('eletrodomesticos')">Eletrodomésticos</button>
    <button onclick="filtrarPorCategoria('moveis')">Móveis</button>
    <button onclick="filtrarPorCategoria('outros')">Outros</button>
  </div>

  <div id="produtos" class="produto-container">
    <p style="text-align:center;">Carregando produtos...</p>
  </div>

  <footer>
    © 2025 DG Eletros — Todos os direitos reservados
  </footer>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx1KGaiCRpwHMrJBn1ifwaXK8nfukaYcmDXKxNPGhtVTozZ-nNcAL01CXrx3pU9-Q9g/exec";

    async function carregarProdutos() {
      try {
        const resposta = await fetch(API_URL);
        const html = await resposta.text();
        document.getElementById("produtos").innerHTML = html;
      } catch (erro) {
        document.getElementById("produtos").innerHTML = "<p style='text-align:center;color:#f44336;'>Erro ao carregar produtos.</p>";
        console.error("Erro:", erro);
      }
    }

    function filtrarProdutos(termo) {
      termo = termo.toLowerCase();
      let encontrados = 0;
      document.querySelectorAll(".produto").forEach(produto => {
        const texto = produto.innerText.toLowerCase();
        const visivel = texto.includes(termo);
        produto.style.display = visivel ? "block" : "none";
        if (visivel) encontrados++;
      });

      const aviso = document.getElementById("aviso-busca");
      if (encontrados === 0 && !aviso) {
        const msg = document.createElement("p");
        msg.id = "aviso-busca";
        msg.style.color = "gray";
        msg.style.textAlign = "center";
        msg.innerText = "Nenhum produto encontrado.";
        document.getElementById("produtos").appendChild(msg);
      } else if (encontrados && aviso) {
        aviso.remove();
      }
    }

    function filtrarPorCategoria(categoria) {
      const produtos = document.querySelectorAll(".produto");
      produtos.forEach(produto => {
        if (produto.getAttribute("data-categoria") === categoria || categoria === 'all') {
          produto.style.display = "block";
        } else {
          produto.style.display = "none";
        }
      });
    }

    carregarProdutos();
  </script>
</body>
</html>
