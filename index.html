<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DG Eletros</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #f4a300;
      color: #111;
      text-align: center;
      padding: 20px;
    }

    #busca {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
    }

    #busca input {
      width: 90%;
      max-width: 500px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
    }

    .filtro-categorias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #222;
    }

    .filtro-categorias button {
      background-color: #f4a300;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .filtro-categorias button:hover {
      background-color: #d78c00;
    }

    #produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .produto {
      background-color: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .produto:hover {
      transform: translateY(-5px);
    }

    .produto img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background: #000;
    }

    .produto .info {
      padding: 15px;
    }

    .produto h3 {
      font-size: 18px;
      color: #f4a300;
      margin-bottom: 10px;
    }

    .produto p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .produto .classificacao {
      font-size: 13px;
      font-weight: bold;
      color: #4caf50;
    }

    .produto .whatsapp {
      margin-top: 10px;
      display: block;
      text-align: center;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
    }

    .produto .whatsapp:hover {
      background-color: #128C7E;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      .produto img {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>DG Eletros</h1>
    <p>Produtos com garantia | Novos e com pequenas avarias</p>
  </header>

  <div id="busca">
    <input type="text" placeholder="Buscar produto..." oninput="filtrarProdutos(this.value)" />
  </div>

  <div class="filtro-categorias">
    <button onclick="filtrarCategoria('todos')">Todos</button>
    <button onclick="filtrarCategoria('geladeira')">Geladeiras</button>
    <button onclick="filtrarCategoria('tv')">TVs</button>
    <button onclick="filtrarCategoria('maquina')">Máquinas</button>
    <button onclick="filtrarCategoria('outros')">Outros</button>
  </div>

  <div id="produtos">
    <p style="text-align:center;">Carregando produtos...</p>
  </div>

  <footer>
    © 2025 DG Eletros — Todos os direitos reservados
  </footer>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx1KGaiCRpwHMrJBn1ifwaXK8nfukaYcmDXKxNPGhtVTozZ-nNcAL01CXrx3pU9-Q9g/exec";

    async function carregarProdutos() {
      try {
        const resposta = await fetch(API_URL);
        const html = await resposta.text();
        document.getElementById("produtos").innerHTML = html;
      } catch (erro) {
        document.getElementById("produtos").innerHTML = "<p style='text-align:center;color:#f44336;'>Erro ao carregar produtos.</p>";
      }
    }

    function filtrarProdutos(termo) {
      termo = termo.toLowerCase();
      document.querySelectorAll(".produto").forEach(p => {
        const texto = p.innerText.toLowerCase();
        p.style.display = texto.includes(termo) ? "block" : "none";
      });
    }

    function filtrarCategoria(categoria) {
      document.querySelectorAll(".produto").forEach(p => {
        const cat = p.getAttribute("data-categoria") || "";
        p.style.display = (categoria === "todos" || cat === categoria) ? "block" : "none";
      });
    }

    carregarProdutos();
  </script>
</body>
</html>
