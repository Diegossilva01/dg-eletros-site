<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DG Eletros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f4a300;
      color: black;
      text-align: center;
      padding: 20px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      margin: 5px 0 0;
      font-size: 16px;
    }

    #busca {
      display: flex;
      justify-content: center;
      margin: 15px;
    }

    #busca input {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    #produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .produto {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .produto img {
      max-width: 100%;
      border-radius: 5px;
      height: 200px;
      object-fit: cover;
    }

    .produto h3 {
      color: #f4a300;
      font-size: 20px;
    }

    .produto p {
      margin: 5px 0;
    }

    .classificacao {
      font-weight: bold;
    }

    footer {
      background-color: #111;
      text-align: center;
      color: gray;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DG Eletros</h1>
    <p>Produtos com garantia | Novos e com pequenas avarias</p>
  </header>

  <div id="busca">
    <input type="text" placeholder="Buscar produto ou categoria..." oninput="filtrarProdutos(this.value)" />
  </div>

  <div id="produtos">
    <p>Carregando produtos...</p>
  </div>

  <footer>
    © 2025 DG Eletros
  </footer>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyJxmya_2_iaxOkoJSLf9y43eqSXFUor6HhdF5P4po3Ki9xkFPSvjLB_RCjr0fFtiyb/exec";

    async function carregarProdutos() {
      try {
        const resposta = await fetch(API_URL);
        const html = await resposta.text();
        const container = document.getElementById("produtos");
        container.innerHTML = html;

        const produtos = container.querySelectorAll(".produto");

        produtos.forEach(prod => {
          const img = prod.querySelector("img");
          const textoProduto = prod.innerText.toLowerCase();
          
          const categorias = ["geladeira", "lavadora", "fogão", "micro", "ferramenta", "ar", "tv"];
          const categoria = categorias.find(cat => textoProduto.includes(cat)) || "";

          const imagemPadrao = {
            "geladeira": "https://raw.githubusercontent.com/Diegossilva01/dg-eletros-site/main/IMG_7025.png",
            "lavadora": "https://raw.githubusercontent.com/Diegossilva01/dg-eletros-site/main/IMG_7025.png",
            "fogão": "https://raw.githubusercontent.com/Diegossilva01/dg-eletros-site/main/IMG_7025.png",
            "micro": "https://raw.githubusercontent.com/Diegossilva01/dg-eletros-site/main/IMG_7025.png",
            "ferramenta": "https://raw.githubusercontent.com/Diegossilva01/dg-eletros-site/main/IMG_7025.png",
            "ar": "https://raw.githubusercontent.com/Diegossilva01/dg-eletros-site/main/IMG_7025.png",
            "tv": "https://raw.githubusercontent.com/Diegossilva01/dg-eletros-site/main/IMG_7025.png"
          };

          if (!img.src || img.src.includes("undefined") || img.src === window.location.href) {
            img.src = imagemPadrao[categoria] || "https://via.placeholder.com/300x200?text=Produto";
          }
        });

      } catch (erro) {
        document.getElementById("produtos").innerHTML = "<p>Erro ao carregar produtos.</p>";
        console.error("Erro:", erro);
      }
    }

    function filtrarProdutos(termo) {
      termo = termo.toLowerCase();
      document.querySelectorAll(".produto").forEach(produto => {
        const texto = produto.innerText.toLowerCase();
        produto.style.display = texto.includes(termo) ? "block" : "none";
      });
    }

    carregarProdutos();
  </script>
</body>
</html>
