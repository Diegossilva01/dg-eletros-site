<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DG Eletros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f4a300;
      color: black;
      text-align: center;
      padding: 20px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      margin: 5px 0 0;
      font-size: 16px;
    }

    #filtros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 20px;
    }

    #filtros input, #filtros select {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    #produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .produto {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .produto img {
      max-width: 100%;
      border-radius: 5px;
      height: 200px;
      object-fit: cover;
    }

    .produto h3 {
      color: #f4a300;
      font-size: 20px;
    }

    .produto p {
      margin: 5px 0;
    }

    .classificacao {
      font-weight: bold;
    }

    footer {
      background-color: #111;
      text-align: center;
      color: gray;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DG Eletros</h1>
    <p>Produtos com garantia | Novos e com pequenas avarias</p>
  </header>

  <div id="filtros">
    <input type="text" id="busca" placeholder="Buscar por nome ou descrição..." oninput="filtrarProdutos()" />
    <select id="filtroCategoria" onchange="filtrarProdutos()">
      <option value="">Todas as Categorias</option>
      <option value="tv">TV</option>
      <option value="geladeira">Geladeira</option>
      <option value="lavadora">Lavadora</option>
      <option value="fogão">Fogão</option>
      <option value="micro">Micro-ondas</option>
      <option value="ferramenta">Ferramenta</option>
      <option value="ar">Ar-condicionado</option>
    </select>
    <select id="filtroClassificacao" onchange="filtrarProdutos()">
      <option value="">Todas as Classificações</option>
      <option value="a">Classificação A</option>
      <option value="b">Classificação B</option>
    </select>
  </div>

  <div id="produtos">
    <p>Carregando produtos...</p>
  </div>

  <footer>
    © 2025 DG Eletros
  </footer>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyT2-g0UkzWn0ffo5W7PX7-IYvfnrxQzl3e6100Mv_b_LsTbucFq03xsovNJ4aUBw/exec";

    async function carregarProdutos() {
      try {
        const resposta = await fetch(API_URL);
        const html = await resposta.text();
        document.getElementById("produtos").innerHTML = html;
      } catch (erro) {
        document.getElementById("produtos").innerHTML = "<p>Erro ao carregar produtos.</p>";
        console.error("Erro:", erro);
      }
    }

    function filtrarProdutos() {
      const termo = document.getElementById("busca").value.toLowerCase();
      const categoria = document.getElementById("filtroCategoria").value.toLowerCase();
      const classificacao = document.getElementById("filtroClassificacao").value.toLowerCase();

      document.querySelectorAll(".produto").forEach(produto => {
        const texto = produto.innerText.toLowerCase();
        const cat = produto.getAttribute("data-categoria") || "";
        const classe = (produto.querySelector(".classificacao")?.textContent || "").toLowerCase();

        const exibir = texto.includes(termo) &&
                       (categoria === "" || cat === categoria) &&
                       (classificacao === "" || classe.includes(classificacao));

        produto.style.display = exibir ? "block" : "none";
      });
    }

    carregarProdutos();
  </script>
</body>
</html>
